os:
  - linux
  - osx

language: r

r:
  - oldrel
  - 3.5
  - 3.4
  - 3.3

git:
  depth: 1

#branches:
#  only:
#    - master

r_packages:
  - RGCCA
  - ggplot2
  - optparse
  - scales
  - plotly
  - visNetwork
  - igraph
  - ggrepel
  - devtools
  - shiny
  - shinyjs
  - bsplus
  - vegan

install:
  - Rscript -e 'install.packages("devtools",repos = "http://cran.us.r-project.org")'
  - R -e 'devtools::install_deps(dep = T)'

script:
  - R -e 'devtools::document()'
  - R CMD build .
  - R CMD check *tar.gz

after_script:
  - Rscript inst/launcher.R -h
  - Rscript inst/launcher.R -d inst/extdata/agriculture.tsv
  - ls -larth